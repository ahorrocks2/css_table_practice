<!DOCTYPE html>
<html>
  <head>
    <title>Olympic Medal Count</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="medal_table">
      <table>
        <thead>
          <tr>
            <th>COUNTRY</th>
            <th><div class="gold">G</div></th>
            <th><div class="silver">S</div></th>
            <th><div class="bronze">B</div></th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><div class="flag" id="american_flag"></div>United States</td>
            <td>46</td>
            <td>29</td>
            <td>29</td>
            <td>104</td>
          </tr>

          <tr>
            <td><div class="flag" id="chinese_flag"></div>China</td>
            <td>38</td>
            <td>27</td>
            <td>23</td>
            <td>88</td>
          </tr>

          <tr>
            <td><div class="flag" id="russian_flag"></div>Russia</td>
            <td>24</td>
            <td>26</td>
            <td>32</td>
            <td>82</td>
          </tr>

          <tr>
            <td><div class="flag" id="britain_flag"></div>Great Britain</td>
            <td>29</td>
            <td>17</td>
            <td>19</td>
            <td>65</td>
          </tr>

          <tr>
            <td><div class="flag" id="german_flag"></div>Germany</td>
            <td>11</td>
            <td>19</td>
            <td>14</td>
            <td>44</td>
          </tr>

          <tr>
            <td><div class="flag" id="japanese_flag"></div>Japan</td>
            <td>7</td>
            <td>14</td>
            <td>17</td>
            <td>38</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
